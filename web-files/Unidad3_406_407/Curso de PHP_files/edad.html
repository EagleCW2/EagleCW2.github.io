<!DOCTYPE html>
<html>
<head>
	<title>Numero Mayor condicional</title>
</head>
<body>
<center>
<script type="text/javascript">
	var edad=19;
	

	edad=parseInt(prompt("Ingresa tu edad",""));
	

	    if (edad >= 18)
	    {
       document.write('Eres mayor de edad');
       }
       else
       {     
       	document.write('Eres menor de edad');
       }

	
	</script>

</center>
</body>
